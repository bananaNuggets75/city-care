	<div class="center">
		<button onclick="calculateStupidGrades()">Calculate</button>
    

 	<div id="output"></div>

    <script>
        function calculateStupidGrades() {
            var firstq = parseInt(prompt("Enter the grade for the First Quarter:"));
            var secondq = parseInt(prompt("Enter the grade for the Second Quarter:"));
            var thirdq = parseInt(prompt("Enter the grade for the Third Quarter:"));
            var fourthq = parseInt(prompt("Enter the grade for the Fourth Quarter:"));

            var average = (firstq + secondq + thirdq + fourthq) / 4;

            document.getElementById('output').innerHTML = "<b>Average: </b>" + average;
        }
    </script>
